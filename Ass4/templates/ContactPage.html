{% extends 'base.html' %}
{% set title='Contact Page' %}
{% block title %}{{ title }} Page{% endblock %}



{% block tohen %}
    <header class="header">
        <img src="../static/earth.png" class="earth">
        <h1>Contact Us</h1>
    </header>

    <div class="FormCont">


        <p id="text1">Swing by for a cup of coffee, or leave us a message:</p>
        <img src="../static/contact.jpg" id="imgContact">

        <form action="/action_page.php">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.."> <br><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.."> <br><br>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email.."> <br> <br>
            <span>
                <label for="radio">Male</label>
                <input type="radio" name="radio" id="radio">
                <label for="radio">Female</label>
                <input type="radio" name="radio" id="radio">
              </span>
            <br>
            <br>
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="Israel">Israel</option>
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
            </select> <br> <br> <br>
        </form>
        <button id="btn1" onclick="btn1Click()">Submit</button>

        <div id="loading">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>

        </div>
        <br>
        <br><br>
        <br>
        <br><br>
        <div id="snackbar">Your request has been sent</div>

    </div>

{% endblock %}
